<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To-Do App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Styles: -->
        <link type="text/css" rel="stylesheet" href="./css/main.css">

        <!-- Scripts: -->
        <script type="text/javascript" src="./Js/to-do-list.js" defer></script>
    </head>
    <body>
        <h1>To-Do App</h1>

        <!-- Form: -->
        <form action="#" method="GET">
            <h2>To-Do Form</h2>
            <label for="new-task">
                New Task:
                <input type="text" name="new-task">
            </label>
            <input type="submit" value="Add To-Do">
        </form>

        <!-- Active To-Dos: -->
        <h2>Active To-Dos</h2>
        <ul></ul>

        <!-- Completed To-Dos: -->
        <h2>Completed To-Dos</h2>
        <ul></ul>
    </body>
</html>
